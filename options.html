<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="ScriptOptions.js"></script>
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <title>Tetris Agile</title>
</head>
<body>
    <div class="row">
        <div class="column" id="column1">
            <button id="audioOption">Audio</button>
            <br /><br />
            <button id="lvl">Difficulté</button>
            <br /><br />
            <a href="index.html">
                <input type="button" value="Retour" id="return">
            </a>
            <a href="options.html">
                <input type="button" value="Retour" id="returnOpt" hidden="true">
            </a>
        </div>

        <div class="column" id="column2">
            <input type="checkbox" id="tetrisTheme" name="TetrisTheme" onchange="PlayMusic();" hidden="true">
            <label id="ckeckBoxTheme" for="tetrisTheme" hidden="true">Enable sound</label>
            <br /><br />
            <input type="button" value="-" id="lowVol" hidden="true" onclick="AudioVolume(2);">
            <input type="text" id="volume" disabled hidden="true" />
            <input type="button" value="+" id="highVol" hidden="true" onclick="AudioVolume(1);">
        </div>
    </div>

</body>
</html>
