﻿
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="scipt.js"></script>
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <title>Tetris Agile</title>
</head>
<body>
    <header><h1>Welcome To Tetris</h1></header>
    <div class="row">
        <div class="column" id="column1">
            <button id="playButton">Play Tetris</button>
            <button id="playButtonUnlimited" hidden="true">Unlimited</button>
            <button id="playButtonNotUnlimited" hidden="true">Not Unlimited</button>
            </br></br>

            <button id="gotoOptions">Options</button>
            </br></br>

            <button id="audioOption" hidden="true">Audio</button>
            </br></br>
            <input type="checkbox" id="tetrisTheme" name="TetrisTheme" onchange="PlayMusic();" hidden="true">
            <label id="ckeckBoxTheme" for="tetrisTheme" hidden="true">Enable sound</label>
            <br /><br />
            <input type="button" value="-" id="lowVol" hidden="true" onclick="AudioVolume(2);">
            <input type="text" id="volume" disabled hidden="true" />
            <input type="button" value="+" id="highVol" hidden="true" onclick="AudioVolume(1);">
            </br></br>

            <button id="lvl" hidden="true">Difficulté</button>
            </br></br>
            <input type="checkbox" id="Inverse" name="InverseKey" onchange="InverseKey();" hidden="true">
            <label id="ckeckBoxInverse" for="Inverse" hidden="true">Inverser les contrôles</label>
            <br /><br />

            <button id="return" hidden="true">Retour</button>
            <button id="returnOpt" hidden="true">Retour</button>
        </div>

        <div class="column" id="column2">
            <canvas id="myCanvas" hidden="true" width="350px" height="770px"></canvas>
        </div>
        <div class="column" id="column3">
            <canvas id="canvasNextPiece" hidden="true" width="200px" height="200px"></canvas>
            <h1 id="scoreTitle" hidden="true">Score : </h1>
            <h2 id="scoreDisplay" hidden='true'>0</h2>
            <h2 id="powerDisplay" hidden='true'></h2>
            <h2 id="powerDisplayUsed" hidden='true'></h2>
            <button id="createPiece" hidden="true">Créer une pièce</button>
            <input type="text" id="exportResultat" hidden="true">
            <button type="button" id="exporter" hidden="true">Exporter le resultat</button>
            <br /><br />
            <button id="exitButton" hidden="true">Exit Game</button>
        </div>
    </div>
</body>
</html>
